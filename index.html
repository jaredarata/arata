<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Simple Registration</title>
        <link rel="stylesheet" href="css/styler.css" type="text/css">
    </head>
    <body>
        <header>
            <div>Website Head</div>
            <div>Menu and Logo</div>
            <div>banner</div>
        </header>
        <section>
            <div>Form Title</div>
            <div>
                <form action="#" id="theForm" method="post" name="form" class="form-box">
                    <div class="inp">
                        <input type="text" name="fname" placeholder="Enter Your First Name" required>
                        <input type="text" name="lname" placeholder="Enter Your Last Name" required>
                        <input type="email" name="email" placeholder="Enter Your Email" required>
                        <input type="password" name="pass" placeholder="Set Up Your Password" required>
                    </div>
                    <div class="the_tbn">
                        <input type="submit" name="submit" class="sub-btn" value="Register">
                    </div>

                </form>
            </div>
            <div>Form Footer</div>
        </section>
        <footer>
            <div></div>
        </footer>
    </body>
</html>
